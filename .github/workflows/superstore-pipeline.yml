# .github/workflows/superstore_pipeline.yml

name: ğŸ›’ Superstore Pipeline Automation

on:
  schedule:
    - cron: "*/5 * * * *"  # â° Every 5 minutes (UTC)
  workflow_dispatch:       # â–¶ï¸ Allows manual trigger from GitHub UI

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¥ Install dependencies
        run: |
          pip install pandas gspread oauth2client

      - name: ğŸš€ Run Superstore Pipeline Script
        env:
          GOOGLE_SHEETS_JSON: ${{ secrets.GOOGLE_SHEETS_JSON }}
        run: Projects/Super_Store_Orders_Pipeline/read_form_data_github.py
